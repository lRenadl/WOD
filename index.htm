<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to WOD - Social Gifting</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

    <style>
        /* General Reset and Font */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #fce8f3 0%, #fdf2f8 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #4a202a;
        }

        /* Main Welcome Container */
        .welcome-container {
            text-align: center;
            padding: 40px 60px;
            background-color: white;
            border-radius: 25px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
            max-width: 500px;
            width: 90%;
        }

        /* Logo and Title */
        .logo-section {
            margin-bottom: 25px;
        }

        .logo-img {
            width: 170; 
            height: auto;
          
        }
        
        .welcome-container h1 {
            font-size: 2.5rem;
            font-weight: 800;
            margin: 10px 0;
            color: #ff6f61;
        }

        .welcome-container p {
            font-size: 1.1rem;
            color: #666;
            margin-bottom: 35px;
            line-height: 1.6;
        }

        /* Buttons Section */
        .action-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .btn {
            padding: 14px 25px;
            border: none;
            border-radius: 10px;
            font-weight: 700;
            cursor: pointer;
            font-size: 1.05rem;
            transition: all 0.3s ease;
            text-decoration: none;
            display: flex; 
            align-items: center;
            justify-content: center;
            width: 100%;
        }

        /* Primary Button: Sign Up */
        .btn-signup {
            background-color: #f5c0d3;
            color: white;
            box-shadow: 0 4px 10px rgba(245, 192, 211, 0.5);
        }

        .btn-signup:hover {
            background-color: #e8a8c5;
            transform: translateY(-2px);
        }

        /* Secondary Button: Login */
        .btn-login {
            background-color: transparent;
            color: #ff6f61;
            border: 2px solid #ff6f61;
        }

        .btn-login:hover {
            background-color: #ff6f61;
            color: white;
            transform: translateY(-2px);
        }
    </style>
</head>

<body>

    <div class="welcome-container">
        <header class="logo-section">
            <img src="images/logo.png" alt="WOD Logo" class="logo-img">
            <h1>Welcome to WOD</h1>
            <p>Your interactive social platform for coordinated and thoughtful gift-giving.</p>
        </header>

        <section class="action-buttons">
            <a href="signup.html" class="btn btn-signup">
                <i class="fas fa-user-plus" style="margin-right: 8px;"></i> Sign Up
            </a>

            <a href="login.html" class="btn btn-login">
                <i class="fas fa-sign-in-alt" style="margin-right: 8px;"></i> Login
            </a>
        </section>
    </div>

</body>

</html>
