<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        .upload-fab {
            position: fixed;
            bottom: 100px;
            left: 40px;
            z-index: 1000;
        }
        
        .upload-fab-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, #f5c0d3, #ff6f61);
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(245, 192, 211, 0.6);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .upload-fab-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(245, 192, 211, 0.8);
        }

        </style>
  
</head>

<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <div class="sidebar-icons">
            <a href="#" class="sidebar-icon logo-icon">
                <img src="images/Box Logo (2) 2.png" alt="WOD Logo" class="sidebar-logo" />
            </a>
            <a href="posts.html" class="sidebar-icon">
                <img src="images/icons/home.svg" alt="Home" class="sidebar-icon-img" />
            </a>
            <a href="calendar.html" class="sidebar-icon">
                <img src="images/icons/calender.svg" alt="calendar" class="sidebar-icon-img" />
            </a>
            <a href="profile.html" class="sidebar-icon">
                <img src="images/icons/profile.svg" alt="Profile" class="sidebar-icon-img" />
            </a>
                    <a href="group_dashboard.html" class="sidebar-icon">
                        <img src="images/icons/groups.png" alt="Groups" class="sidebar-icon-img" />
                    </a>
        </div>
    </div>

    <div class="upload-fab">
        <button class="upload-fab-btn" onclick="openUploadModal()">
            <i class="fas fa-plus"></i>
        </button>
    </div>
    


<!-- Profile Content -->
<main class="profile-container">
    <!-- Profile Header -->
    <section class="profile-header">
        <div class="profile-pic-container">
            <img src="images/profile-pic.jpg" alt="Profile Picture" class="profile-pic">
        </div>

        <div class="profile-info">
            <div class="profile-name-section">
                <h1 class="username">@giftlover</h1>
                <button class="edit-profile-btn">Edit Profile</button>
            </div>

            <h2 class="full-name">Sarah Johnson</h2>
            <p class="bio">Gift enthusiast & creative wrapping ideas. Sharing my favorite finds and DIY gift boxes! üéÅ‚ú®</p>

            <div class="profile-stats">
                <div class="stat">
                    <span class="stat-number">24</span>
                    <span class="stat-label">Posts</span>
                </div>
                <div class="stat">
                    <span class="stat-number">86</span>
                    <span class="stat-label">Friends</span>
                </div>
            </div>
        </div>
    </section>

    <!-- Visibility Toggle Section -->
    <section class="visibility-section">
        <div class="visibility-toggle">
            <input type="checkbox" id="wishlist-visibility" class="visibility-checkbox" checked>
            <label for="wishlist-visibility" class="visibility-label">
                <span class="visibility-text">Wishlist is Public</span>
                <span class="visibility-slider"></span>
            </label>
        </div>
        <p class="visibility-help">Toggle to control who can see your wishlist</p>
    </section>


        <!-- Profile Tabs -->
        <section class="profile-tabs">
            <div class="tabs-container">
                <button class="tab active" data-tab="posts">
                    <i class="fas fa-gift"></i> My Posts
                </button>
                <a href="wishlist.html" class="tab" data-tab="wishlist">
                    <i class="fas fa-heart"></i> My Wishlist
                </a>
            </div>
        </section>

        <!-- Posts Grid -->
        <section class="profile-posts" id="posts-tab">
            <div class="posts-grid">
                <!-- Post 1 -->
                <div class="profile-post">
                    <img src="images/_ (1).jpeg" alt="Gift box">
                    <div class="post-overlay">
                        <div class="post-actions">
                            <button class="action-btn like-btn">
                                <i class="far fa-heart"></i>
                                <span>24</span>
                            </button>
                            <button class="action-btn wishlist-btn">
                                <i class="far fa-bookmark"></i>
                                <span>Add to Wishlist</span>
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Post 2 -->
                <div class="profile-post">
                    <img src="images/_ (2).jpeg" alt="Gift box">
                    <div class="post-overlay">
                        <div class="post-actions">
                            <button class="action-btn like-btn">
                                <i class="far fa-heart"></i>
                                <span>18</span>
                            </button>
                            <button class="action-btn wishlist-btn">
                                <i class="far fa-bookmark"></i>
                                <span>Add to Wishlist</span>
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Post 3 -->
                <div class="profile-post">
                    <img src="images/_ (3).jpeg" alt="Gift box">
                    <div class="post-overlay">
                        <div class="post-actions">
                            <button class="action-btn like-btn">
                                <i class="far fa-heart"></i>
                                <span>32</span>
                            </button>
                            <button class="action-btn wishlist-btn">
                                <i class="far fa-bookmark"></i>
                                <span>Add to Wishlist</span>
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Post 4 -->
                <div class="profile-post">
                    <img src="images/_ (4).jpeg" alt="Gift box">
                    <div class="post-overlay">
                        <div class="post-actions">
                            <button class="action-btn like-btn">
                                <i class="far fa-heart"></i>
                                <span>15</span>
                            </button>
                            <button class="action-btn wishlist-btn">
                                <i class="far fa-bookmark"></i>
                                <span>Add to Wishlist</span>
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Post 5 -->
                <div class="profile-post">
                    <img src="images/_ copy.jpeg" alt="Gift box">
                    <div class="post-overlay">
                        <div class="post-actions">
                            <button class="action-btn like-btn">
                                <i class="far fa-heart"></i>
                                <span>27</span>
                            </button>
                            <button class="action-btn wishlist-btn">
                                <i class="far fa-bookmark"></i>
                                <span>Add to Wishlist</span>
                            </button>
                        </div>
                    </div>
                </div>


            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <p>¬© 2025 WOD ‚Äî All Rights Reserved.</p>
    </footer>

</body>

</html>
