<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Group Gift</title>
    <link rel="stylesheet" href="style.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        /* ================================================= */
        /* GENERAL LAYOUT */
        /* ================================================= */
        .page-container {
            max-width: 800px;
            margin: 40px auto;
            padding: 30px;
            background-color: #fcfcfc;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            margin-right: calc(auto + 80px);
        }

        .header-section {
            text-align: center;
            margin-bottom: 30px;
        }

        .header-section h1 {
            color: #ff6f61;
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 5px;
        }
        
        .header-section p {
            color: #888;
            font-size: 1.1rem;
        }

        /* ================================================= */
        /* FORM CARD AND INPUTS */
        /* ================================================= */
        .management-card {
            padding: 30px;
            background-color: #ffffff;
            border-radius: 15px;
            border: 2px solid #fce8f3;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            margin-bottom: 30px;
        }
        
        .management-card h2 {
            color: #4a202a;
            font-size: 1.5rem;
            border-bottom: 3px solid #f5c0d3;
            padding-bottom: 10px;
            margin-bottom: 25px;
            font-weight: 600;
        }
        
        .form-group-label {
            display: block;
            margin-bottom: 8px;
            color: #4a202a;
            font-weight: 600;
            font-size: 1rem;
        }

        .form-row {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
            align-items: flex-end;
        }

        .input-wrapper {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .input-wrapper input[type="text"],
        .input-wrapper input[type="number"],
        textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #f0f0f0;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s;
            resize: vertical;
        }

        .input-wrapper input:focus,
        textarea:focus {
            border-color: #f5c0d3;
            outline: none;
        }

        /* Submit Button */
        .submit-btn {
            background-color: #f5c0d3;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 700;
            font-size: 1.1rem;
            transition: background-color 0.3s ease, transform 0.2s ease;
            width: 100%;
            margin-top: 20px;
        }

        .submit-btn:hover {
            background-color: #e8a8c5;
            transform: translateY(-2px);
        }

        /* Member Tag Styling (Aesthetic only - requires JS/Backend for functionality) */
        #member-list-display {
            padding: 10px;
            min-height: 50px;
            border: 1px dashed #f5c0d3;
            border-radius: 10px;
            margin-bottom: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .member-tag {
            background-color: #fdf2f8;
            color: #4a202a;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.9rem;
            font-weight: 500;
        }
    </style>
</head>

<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <div class="sidebar-icons">
            <a href="#" class="sidebar-icon logo-icon">
                <img src="images/gift10.png" alt="WOD Logo" class="sidebar-logo" />
            </a>
            <a href="posts.html" class="sidebar-icon">
                <img src="images/icons/home.svg" alt="Home" class="sidebar-icon-img" />
            </a>
            <a href="calendar.html" class="sidebar-icon">
                <img src="images/icons/calender.svg" alt="calendar" class="sidebar-icon-img" />
            </a>
            <a href="profile.html" class="sidebar-icon">
                <img src="images/icons/profile.svg" alt="Profile" class="sidebar-icon-img" />
            </a>
                    <a href="group_dashboard.html" class="sidebar-icon">
                        <img src="images/icons/groups.png" alt="Groups" class="sidebar-icon-img" />
                    </a>
        </div>
    </div>


    <main class="page-container">
        
        <header class="header-section">
            <h1><i class="fas fa-magic" style="color:#f5c0d3; margin-right: 10px;"></i> Start a New Group Gift</h1>
            <p>Define the goal and invite contributors to begin coordinating.</p>
        </header>
        
        <section class="management-card">
            <h2>Group Details</h2>
            
            <form action="group_contribution.html" method="POST">
                
                <div class="input-wrapper">
                    <label for="group_name" class="form-group-label">Group Name (e.g., Sarah's Birthday Crew)</label>
                    <input type="text" id="group_name" name="group_name" placeholder="Enter a name for the contribution group" required>
                </div>
                
                
                <div class="form-row" style="margin-top: 25px;">
                    <div class="input-wrapper">
                        <label for="total_cost" class="form-group-label">Total Cost (SAR)</label>
                        <input type="number" id="total_cost" name="total_cost" placeholder="Enter total amount (e.g., 500)" min="1" required>
                    </div>
                    
                    <div class="input-wrapper">
                        <label for="share_method" class="form-group-label">Contribution Method</label>
                        <select id="share_method" name="share_method" style="padding: 12px; border: 2px solid #f0f0f0; border-radius: 10px;">
                            <option value="equal">Equal Split (Recommended)</option>
                            <option value="manual">Manual Amount Per Person (Advanced)</option>
                        </select>
                    </div>
                </div>

                <h2 style="margin-top: 40px; border-bottom: 3px solid #e8a8c5;">Invite & Define Shares</h2>

                <div class="input-wrapper">
                    <label class="form-group-label">Contributors List (Use @username)</label>
                    <div id="member-list-display">
                        <span class="member-tag">@Noura_H</span>
                        <span class="member-tag">@Saleh_K</span>
                        <span class="member-tag">@Ghada_S</span>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="input-wrapper">
                        <label for="new_member_name" class="form-group-label">Add Member Account</label>
                        <input type="text" id="new_member_name" name="new_member_name" placeholder="Enter @username" autocomplete="off">
                    </div>
                    <div class="input-wrapper">
                        <label for="member_share" class="form-group-label">Amount to Pay (SAR)</label>
                        <input type="number" id="member_share" name="member_share" placeholder="e.g., 40 (if equal split)" min="1">
                    </div>
                    <button type="button" class="primary-btn" style="padding: 12px 25px; margin-top: 20px;">Add</button>
                </div>
                
                <button type="submit" class="submit-btn">
                    <i class="fas fa-paper-plane" style="margin-right: 10px;"></i> Create Group & Send Invites
                </button>
            </form>
        </section>
        
    </main>

    <footer class="footer">
        <p>© 2025 WOD — All Rights Reserved.</p>
    </footer>

</body>

</html>
